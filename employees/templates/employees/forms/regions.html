{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Employee Registration{% endblock %}

{% block content %}
<div class="offset-1 col-10">
    <h1>Register a new employee</h1>
    <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="col-10 btn btn-secondary">Register Employee</button>
        <input type='submit' class="col-10" value="Register Employee">
    </form>

</div>
{% endblock %}
