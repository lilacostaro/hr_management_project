{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Employee Registration{% endblock %}

{% block content %}
<di class="offset-1 col-8">
    <h1>Register a new Address for this Employee</h1>
    <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <input type='submit' class="col-12 btn btn-secondary" value="Register Employee">
    </form>
</di>
{% endblock %}
